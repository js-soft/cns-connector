version: "3.7"
services:
  bc-1:
    build:
      context: .
      dockerfile: ./Dockerfile.debug
    ports:
      - "3000:80" # Webserver
      - "9229:9229" # Debugger
    environment:
      - CUSTOM_CONFIG_LOCATION=/config.json
      - SYNC_ENABLED
    volumes:
      - ..:/usr/app
      - ./config.json:/config.json:RO
    depends_on:
      - mongo
      - mongo-express
      - keycloaky
    stdin_open: true
    tty: true
    
  keycloaky:
    container_name: keycloaky
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Pa55w0rd
    ports:
      - 8081:8080
    volumes:
      - ./keycloak.conf:/opt/keycloak/conf/keycloak.conf:ro
    command: start-dev
    depends_on:
      - postgresy
  
  postgresy:
    container_name: postgresy
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  bc-2:
    build:
      context: .
      dockerfile: ./Dockerfile.debug
    ports:
      - "3001:80" # Webserver
      - "9231:9229" # Debugger
    environment:
      - CUSTOM_CONFIG_LOCATION=/config.json
      - SYNC_ENABLED
    volumes:
      - ..:/usr/app
      - ./config.json:/config.json:RO
    depends_on:
      - mongo
      - mongo-express
    stdin_open: true
    tty: true

  mongo:
    container_name: mongo
    hostname: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    logging:
      driver: none

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    ports:
      - "3003:8081"
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: lucario
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo

  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:management
    ports:
      - 15672:15672
      - 5672:5672

volumes:
  mongo_data:
  postgres_data:
